<div class="container">
  <div class="panel panel-default">
    <div class="panel-body">
      <h4>Select the input file that you want to upload</h4>
      <div ng-controller="UploadController">
        <div class="row">
          <div class="col-md-12 form-group">
            <input type="file" file-model="myFile">
          </div>
          <div class="col-md-12 form-group">
            <button class="btn btn-sm btn-primary" ng-click="uploadFile()">Upload File</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
      <form role="form" ng-submit="submit()" ng-controller="SubmitProjectController">
        After uploading your input file, click the button to submit.
        <div class="form-group">
          <label for="submitSimplex">Click to Submit:</label>
          <input class="btn btn-sm btn-primary" type="submit" id="submitSimplex" value="Submit"/>
        </div>
      </form>
    </div>
  </div>
  
  <form role="form" ng-submit="logout()" ng-controller="LogoutController">
    <input type="submit" id="logout" name="logout" value="Logout">
  </form>
</div>
