
<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div>
 <div class="container-fluid">
   <div class="tool-title">GPS Plots<br/> </div>
  <div class="divider"></div>

  <div class="row">
   <div class="col-sm-6 col-sm-6 col-xs-12">
    <form id="gpsservice" method="post">
     <div class="form-group ">
      <label class="control-label requiredField">
       Select GPS data
      </label>
      <div class=" ">
        <div class="form-group">
  <!-- <label for="sel1">Select list:</label> -->
      <select class="form-control" id="kmltype_sel" onchange="showgpsparas()">
        <option value='getvelocities'>Velocities</option>
        <option value='getcoseismic'>Coseismic</option>
        <option value='getpostseismic'>Postseismic</option>
        <option value='getdisplacement'>Displacement</option>
      </select>
      </div>       
      </div>
     </div>
     <div class="form-group ">
      <div class="input-group">
       <div class="input-group-addon">
        <strong>Latitude</strong>
       </div>
       <input class="form-control input-sm" id="gs_latitude" name="latitude" type="text"/>
      </div>
      <div class="input-group">
       <div class="input-group-addon">
        <strong>Longitude</strong>
       </div>
       <input class="form-control input-sm" id="gs_longitude" name="longitude" type="text"/>
      </div>
      <div class="input-group">
       <div class="input-group-addon">
       <strong>Width</strong>
       </div>
       <input class="form-control input-sm" id="gs_width" name="width" placeholder="in degree" type="text"/>
      </div>
      <div class="input-group">
       <div class="input-group-addon">
        <strong>Height</strong>
       </div>
       <input class="form-control input-sm" id="gs_height" name="height" placeholder="in degree" type="text"/>
      </div>
      <div class="input-group" id="epoch_show" style="display: none;">
       <div class="input-group-addon">
        <strong>Epoch</strong>
       </div>
       <input class="form-control input-sm" id="gs_epoch" name="epoch" placeholder="YYYY-MM-DD" type="text"/>
      </div>
      <div class="input-group" id="epoch1_show" style="display: none;">
       <div class="input-group-addon">
        <strong>Epoch 1</strong>
       </div>
       <input class="form-control input-sm" id="gs_epoch1" name="epoch1" placeholder="YYYY-MM-DD" type="text"/>
      </div>
      <div class="input-group" id="epoch2_show" style="display: none;">
       <div class="input-group-addon">
        <strong>Epoch 2</strong>
       </div>
       <input class="form-control input-sm" id="gs_epoch2" name="epoch2" placeholder="YYYY-MM-DD" type="text"/>
      </div>
      <div class="checkbox">
        <label class="checkbox">
         <input name="mon" type="checkbox" id="gs_mon" value=""/>
         Minimize marker size
        </label>
       </div>
      </div>
           <div class="form-group">
      <div>
       <button class="btn btn-primary " id="gs_submit" name="submit" type="submit" onclick="rungpsservice()">
        Run
       </button>
      </div>
     </div>
    </form>
    <div id="gpsservice_results"></div>
   </div>
  </div>
 </div>
</div>
