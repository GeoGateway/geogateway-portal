
<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div>
 <div class="container-fluid">
   <div class="tool-title">GPS Data Analysis<br/> </div>
  <div class="divider"></div>

  <div class="row">
   <div class="col-sm-7 col-sm-8 col-xs-12">
    <form id="gpsservice" method="post">
     <div class="form-group ">
      <label class="control-label requiredField">
       Select GPS data
      </label>
      <div class=" ">
        <div class="form-group">
  <!-- <label for="sel1">Select list:</label> -->
      <select class="form-control" id="kmltype_sel" onchange="showgpsparas()">
        <option value='getvelocities'>Velocities</option>
        <option value='getcoseismic'>Coseismic</option>
        <option value='getpostseismic'>Postseismic</option>
        <option value='getdisplacement'>Displacement</option>
        <option value='getmodel'>Model</option>        
      </select>
      </div>       
      </div>
     </div>
     <div class="form-group ">

      <div><button type="button" id="sp_windowpicker" class="btn btn-light" aria-label="Left Align" onclick='spwindowpicker()'>
      <span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span>Draw an area on map</button>
      </div>
      <div class="input-group">
       <div class="input-group-addon">
        <strong>Latitude</strong>
       </div>
       <input class="form-control input-sm" id="gs_latitude" name="latitude" type="text"/>
      </div>
      <div class="input-group">
       <div class="input-group-addon">
        <strong>Longitude</strong>
       </div>
       <input class="form-control input-sm" id="gs_longitude" name="longitude" type="text"/>
      </div>
      <div class="input-group">
       <div class="input-group-addon">
       <strong>Width</strong>
       </div>
       <input class="form-control input-sm" id="gs_width" name="width" placeholder="1 degree" type="text"/>
      </div>
      <div class="input-group">
       <div class="input-group-addon">
        <strong>Height</strong>
       </div>
       <input class="form-control input-sm" id="gs_height" name="height" placeholder="1 degree" type="text"/>
      </div>
      <div class="input-group" id="epoch_show" style="display: none;">
       <div class="input-group-addon">
        <strong>Epoch</strong>
       </div>
       <input class="form-control input-sm" id="gs_epoch" name="epoch" placeholder="YYYY-MM-DD" type="text"/>
      </div>
      <div class="input-group" id="epoch1_show" style="display: none;">
       <div class="input-group-addon">
        <strong>Epoch 1</strong>
       </div>
       <input class="form-control input-sm" id="gs_epoch1" name="epoch1" placeholder="YYYY-MM-DD" type="text"/>
      </div>
      <div class="input-group" id="epoch2_show" style="display: none;">
       <div class="input-group-addon">
        <strong>Epoch 2</strong>
       </div>
       <input class="form-control input-sm" id="gs_epoch2" name="epoch2" placeholder="YYYY-MM-DD" type="text"/>
      </div>
      <div class="input-group">
       <div class="input-group-addon">
        Ref. Site
       </div>
       <input class="form-control input-sm" id="gs_refsite" name="refsite" placeholder="4-letter code" type="text"/>   
       <div class="input-group-addon"> <a href="https://sideshow.jpl.nasa.gov/post/tables/table2.html" target="_blank">Stations</a> </div>
  
      </div>      
      <div class="input-group">
       <div class="input-group-addon">
        Scale
       </div>
       <input class="form-control input-sm" id="gs_scale" name="scale" placeholder="320 mm/yr/deg" type="text"/>
      </div>
      <div class="input-group" id="ctwin_show" style="display: none;">
       <div class="input-group-addon">
        <small>Coseismic Window</small>
       </div>
       <input class="form-control input-sm" id="gs_ctwin" name="ctwin" placeholder="0.1 years" type="text"/>
      </div>
      <div class="input-group" id="ptwin_show" style="display: none;">
       <div class="input-group-addon">
        <small>Postseismic Window</small>
       </div>
       <input class="form-control input-sm" id="gs_ptwin" name="ptwin" placeholder="2 years" type="text"/>
      </div>
      <div class="input-group" id="dwin1_show" style="display: none;">
       <div class="input-group-addon">
        <small>Averaging Window 1</small>
       </div>
       <input class="form-control input-sm" id="gs_dwin1" name="dwin1" placeholder="10 days" type="text"/>
      </div>
      <div class="input-group" id="dwin2_show" style="display: none;">
       <div class="input-group-addon">
        <small>Averaging Window 2</small>
       </div>
       <input class="form-control input-sm" id="gs_dwin2" name="dwin2" placeholder="10 days" type="text"/>
      </div>
      <div class="input-group">
       <div class="input-group-addon">
        Output prefix
       </div>
       <input class="form-control input-sm" id="gs_outputprefix" name="outputprefix" type="text"/>
      </div>
      <div class="checkbox">
        <label class="checkbox">
         <input name="vabs" type="checkbox" id="gs_vabs" value=""/>
         Display absolute verticals
        </label>
       </div>
      <div class="checkbox">
        <label class="checkbox">
         <input name="mon" type="checkbox" id="gs_mon" value=""/>
         Minimize marker size
        </label>
       </div>
      <div class="checkbox">
        <label class="checkbox">
         <input name="mon" type="checkbox" id="gs_eon" value=""/>
         Include error bars
        </label>
       </div>
      </div>
      <div class="form-group">
      <div>
       <button class="btn btn-primary " id="gs_submit" name="submit" type="submit" onclick="rungpsservice()">        Run
       </button>
      </div>
     </div>
    </form>
    <div id="gpsservice_results"></div>
    <div><strong>Data source: <a href="https://sideshow.jpl.nasa.gov/post/series.html" target="_blank">GNSS Time Series</a></strong></div>
   </div>
  </div>
 </div>
</div>
