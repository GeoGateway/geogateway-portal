<html>
<head>
	<script type="text/javascript">
		var wildfire_linkurls=['http://gf2.ucs.indiana.edu/stage/ModifiedCorrelation.kml','http://gf2.ucs.indiana.edu/stage/ModifiedUAVSAR.kml'];
		var wildfirekml=[];
		function check_wildfire(element) {
			var layer = wildfirekml[element.value];
		    if (element.checked) {
		        layer.setMap(mapA);
		    } else {
		        layer.setMap(null);
		    }
		};

		$(document).ready(function(){
			$('#checkbox_wildfire').change(function(){
			if(this.checked) {
				$('#wildfireDiv').show();
				var newkmlLayer;
				var linkurl;
					for (i = 0; i< wildfire_linkurls.length; i++) {
					linkurl = wildfire_linkurls[i];
					newkmlLayer = new google.maps.KmlLayer({
					    url: linkurl,
         				suppressInfoWindows: false,
        				map: mapA
    					});
					wildfirekml.push(newkmlLayer);
					}
				}
			else
				$('#wildfireDiv').hide();
			});
		});
	</script>
</head>
<body></body><br><p><strong>Listed are the products for demonstration purpose.</strong></p>
    <div class="tool">
    <div class="tool-content">
      <input type="checkbox" id="checkbox_wildfire" name="wildfiredata" value="wildfire" />
      <span class="default-font">Wildfire and debris flows</span>  
     <div id="wildfireDiv" style="display:none">
     	<p>Montecito debris flows observed with UAVSAR</p>
     	<table class="uavsar-table">
     		<tr class="uavsar-tr"><td><input type="checkbox" checked=checked value='1' id="wildfirekml_checkbox" onclick="check_wildfire(this)" />&nbsp UAVSAR enchanced image pair (Nov-2-2017, Feb-5-2018) Orange - disturbed</td></tr>
     		<tr class="uavsar-tr"><td><input type="checkbox" checked=checked value='0' id="wildfirekml_checkbox" onclick="check_wildfire(this)" />&nbsp UAVSAR enchanced image coherence (Feb-5-2018) Purple - disturbed</td></tr>
     	</table>
     </div>	
    </div></div>
</boday>
</html>
