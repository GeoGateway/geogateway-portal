<!DOCTYPE html>
<html lang="en" ng-app="UserProjectApp">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">    
    
    <!-- Latest compiled and minified CSS -->
    <link rel="shortcut icon" href="images/favicon/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/qtip2/jquery.qtip.min.css"/>
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/qtip2/jquery.qtip.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>


    <script type="text/javascript" src="https://cdn.auth0.com/js/lock-7.js"></script>
    <script src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js" type="text/javascript"> </script>
    <script src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js" type="text/javascript"> </script>
    <script type="text/javascript" src="https://cdn.auth0.com/w2/auth0-angular-4.js"></script>
    
    <!--GoogleMaps -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=drawing"></script>
    
    <!--Local libraries -->
    <script type="text/javascript" src="js/wms.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>

    <!-- dygraphs -->
    <script type="text/javascript" src="js/dygraph-combined.js"></script>
    
    <!-- ajaxForm jquery plugin -->
    <script src="http://malsup.github.com/jquery.form.js"></script>

    <!-- GPS Station JavaScript-->
    <script src="js/gps-tools.js"></script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div class="tools-panel">
      <div class="tab-pane tool-tab-pane active" id="maptools">  
        <div class="tool">
          <div class="tool-content">
            <table style="width:450 px">
          <tr>
            <td>
              <table border='1' style="width:200px">
                <tr><td><b>State</b></td><td nowrap><b>Color<b></td></tr>
                <tr>
                  <td>no state change:</td>
                  <td align='center'><img border="0" width="18" height="18" src="http://maps.google.com/mapfiles/ms/micons/green.png">
                  </td>
                </tr>
                <tr>
                  <td>state changed on selected date:</td>
                  <td align='center'><img border="0" width="18" height="18" src="http://maps.google.com/mapfiles/ms/micons/red.png">
                  </td>
                </tr>
                <tr>
                  <td>state changed in last 30 days before selected date:</td>
                  <td align='center'><img border="0" width="18" height="18" src="http://maps.google.com/mapfiles/ms/micons/yellow.png">
                  </td>
                </tr>
                <tr>
                  <td>no data on selected date:</td>
                  <td align='center'><img border="0" width="18" height="18" src="http://maps.google.com/mapfiles/ms/micons/lightblue.png">
                  </td>
                </tr>
                <tr>
                  <td>no data on selected date, state changed in last 30 days before selected date::</td>
                  <td align='center'><img border="0" width="18" height="18" src="http://maps.google.com/mapfiles/ms/micons/blue.png">
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr><td><p/></td></tr>
          <tr>
            <td>Select GPS Station: 
              <select id="gpsNetworkSelector" style="width:200px" name="gpsStations" onchange="loadGpsStations(this.options[this.selectedIndex].value)">
                <option value="" disabled selected>Select Network</option>
                <option value="http://gf9.ucs.indiana.edu/daily_rdahmmexec/daily/UNAVCO_NUCLEUS_FILL.json">UNAVCO_NUCLEUS</option>
                <option value="http://gf9.ucs.indiana.edu/daily_rdahmmexec/daily/UNAVCO_PBO_FILL.json">UNAVCO_PBO</option>
                <option value="http://gf9.ucs.indiana.edu/daily_rdahmmexec/daily/UNR_FID_FILL.json">UNR_FID</option>
                <option value="http://gf9.ucs.indiana.edu/daily_rdahmmexec/daily/WNAM_Clean_DetrendNeuTimeSeries_comb_FILL.json">WNAM_Clean_DetrendNeuTimeSeries_comb</option>
              </select>
            </td>
          </tr>
          <tr><td><p/></td></tr>
          <tr>
            <td>Select Date:
              <input type="date" id="networkStateDisplayDate" onchange="getNetworkStateOnDate(this.value)">
            </td>
          </tr>
        </table>

      </div>
    </div>
    </div>
</div>
  </body>
</html>
