<div class="container">
  <h1>Projects</h1>
  <p>
    Select a project or create a new one.
  </p>
  <table class="table table-striped table-bordered table-condensed table-responsive">
    <thead>
      <tr>
        <th>Project Name</th>
        <th>Project ID</th>
        <th>Creation Time</th>
        <th>Status</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="project in projects | filter:query|orderBy:orderProp">
        <td>{{project.projectName}}</td>
        <td>{{project._id}}</td>
              <td>{{project.creationTime}}</td>
        <td>
          <div ng-controller="EditProjectController">
            <button class="btn" ng-click="editProject(project._id)">Edit</button>
          </div>
        </td>
    </tbody>
  </table>
  
  <hr>
  <h3>Create or Edit Project</h3>
  <div ng-controller="EditProjectController">
    <div class="form-group">
      <label class="col-sm-2 control-label">Project Name: </label>
      <div class="col-sm-10">
        <input type="text" ng-model="projectName" placeholder="Project Name">
      </div>
    </div>
    <button class="btn btn-success" ng-click="createProject()" ng-disabled="error || incomplete">
      Launch
    </button>
  </div>
  <hr>
  Search: <input ng-model="query">
  <select ng-model="orderProp">
    <option value="-projectName">Project Name</option>
    <option value="_id">Project Id</option>
    <option value="creationTime">Creation Time</option>
  </select>
  <form ng-submit="logout()" ng-controller="LogoutController">
    <input type="submit" id="logout" name="logout" value="Logout">
  </form>
</div>
