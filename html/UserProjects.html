<div class="container">
  <h1>Projects</h1>
  <p>
    Select a project or create a new one.
  </p>
  <table class="table table-striped table-bordered table-condensed table-responsive">
    <thead>
      <tr>
        <th>Project Name</th>
        <th>Project ID</th>
        <th>Creation Time</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="project in projects | filter:query|orderBy:orderProp">
        <td>{{project.projectName}}</td>
        <td>{{project._id}}</td>
              <td>{{project.creationTime}}</td>
        <td>
          <button class="btn" ng-click="editProject(project._id)">Edit</button>
        </td>
    </tbody>
  </table>
  
  <hr>
  <button class="btn btn-success" ng-click="editProject()">Create New Project</button>
  <h3 ng-show="edit">Create New Project:</h3>
  <hr>
  <h3 ng-hide="edit">Edit Project</h3>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Project: </label>
      <div class="col-sm-10">
        <input type="text" ng-model="projectName" ng-disable="!edit" placeholder="New Project Name">
      </div>
    </div>
  </form>
  <button class="btn btn-success" ng-disabled="error || incomplete">
    Launch
  </button>
  <hr>
  Search: <input ng-model="query">
  <select ng-model="orderProp">
    <option value="-projectName">Project Name</option>
    <option value="_id">Project Id</option>
    <option value="creationTime">Creation Time</option>
  </select>
  <form ng-submit="logout()" ng-controller="LogoutController">
    <input type="submit" id="logout" name="logout" value="Logout">
  </form>
</div>
