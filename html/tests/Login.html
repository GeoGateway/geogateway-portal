<div class="jumbotron">
  <div class="container">
    <div class="cols-xs-offset-2 cols-xs-8">
      <form name="loginForm" ng-submit="login()" ng-controller="LoginController">
        <div class="form-group">
          <label for="username">User Name</label>
          <i class="fa fa-key"></i>
          <input type="text" ng-model="username" id="username" class="form-control" name="username" required/>
          <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <i class="fa fa-lock"></i>
          <input type="password" ng-model="password" id="password" class="form-control" name="password" required/>
          <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
          <button type="submit" ng-disabled="form.$invalid || dataloading" class="btn btn-danger">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
