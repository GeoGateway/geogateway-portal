<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" ng-app="UserProjectApp">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">  

    <link rel="stylesheet" href="css/basic-styles.css">
    <link rel="stylesheet" href="css/feed-styles.css">
  </head>
  <body>
    <div class="container-fluid">
      <div data-ng-controller="FeedCtrl2">
        <div class="row-fluid">
          <h4>GeoGateway Blog Feed</h4>
          <div class="row-fluid" ng-init="loadFeed()">
            <ul class="unstyled">
              <li ng-repeat="feed in feeds | filter:filterText">                    
                <h5><a href="{{feed.link}}">{{feed.title}}</a></h5>
                <p class="text-left">{{feed.contentSnippet}}</p>                    
                <span class="small">{{feed.publishedDate}}</span>
              </li>                
            </ul>            
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
         ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- AngularJS core JavaScript
    ================================================== -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>

  </body>
</html>
